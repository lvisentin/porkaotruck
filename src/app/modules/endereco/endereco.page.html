<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Digite seu endereço</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <main *ngIf="!hasEndereco">
    <ion-searchbar [(ngModel)]="inputEndereco" (ionInput)="searchChanged($event)" placeholder="Digite seu endereço">
    </ion-searchbar>

    <ion-list>
      <ion-item class="item-endereco" lines="none" *ngFor="let endereco of searchResults"
        (click)="selectEndereco(endereco)">
        {{endereco.description}}
      </ion-item>
    </ion-list>
    <div style="padding: 20px;" *ngIf="endereco">
      <button class="btn-back-number" routerLink="/tabs/home">Cancelar</button>
    </div>
  </main>
  <main *ngIf="hasEndereco">
    <div id="div-numero-endereco">
      <div>
        <p>Qual o número?</p>
        <input placeholder="Número" [(ngModel)]="numero" type="number">
        <br>
        <button type="submit" id="btn-save-number" (click)="submitNumero()">Salvar</button>
        <button type="button" class="btn-back-number" (click)="cancelaEndereco()">Cancelar</button>
      </div>
    </div>
  </main>
</ion-content>
